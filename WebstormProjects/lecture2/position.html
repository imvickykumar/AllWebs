<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
    .big-box{
    width:200px;
    height: 200px;
    border: 1px dashed royalblue;
        position: relative;

    }
    .box{
        width: 50px;
        height: 50px;
        border: 1px dashed red;

    }
        .box2{
            border-bottom: 1px dashed red;
        }
    </style>
</head>
<body>
<div class="big-box">
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box2">
    </div>
</div>

</body>
</html>
